<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p::before{
            content: url(https://upload.wikimedia.org/wikipedia/commons/b/b2/Happy_icon-16x16.gif);
        }
        p::after{
            content: url(https://upload.wikimedia.org/wikipedia/commons/b/b2/Happy_icon-16x16.gif);
        }
    </style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

</body>
</html>
